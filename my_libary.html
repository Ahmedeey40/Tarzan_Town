  <style>
    .video-card {
      background-color: #1e293b;
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      margin-bottom: 2rem;
      max-width: 600px;
      position: relative;
      cursor: pointer;
    }
    .thumbnail-container {
      position: relative;
      width: 100%;
      border-radius: 0.5rem;
      overflow: hidden;
      background: black;
    }
    .thumbnail-container img {
      width: 100%;
      display: block;
      border-radius: 0.5rem;
    }
    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      color: rgba(255,255,255,0.8);
      pointer-events: none;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    .video-title {
      margin-top: 0.75rem;
      font-weight: 600;
      font-size: 1.2rem;
    }
    .share-btn {
      background-color: #2563eb;
      color: white;
      padding: 0.35rem 0.7rem;
      border-radius: 0.375rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .share-btn:hover {
      background-color: #1e40af;
    }
  </style>

  <script>
    const videos = [
      {
        id: 'l8vYMBtlC4Y',
        title: 'Short Video 1',
      },
      {
        id: 'iWXtgiQSa9U',
        title: 'Short Video 2',
      },
      {
        id: 'Dm22tkc96is',
        title: 'Short Video 3',
      },
      {
        id: 'MjLNa4LH7_I',
        title: 'Short Video 4',
      },
      {
        id: 'k_mvcWDsk2g',
        title: 'Short Video 5',
      }
    ];

    function buildShortUrl(id) {
      return `https://youtube.com/shorts/${id}`;
    }

    function buildThumbnailUrl(id) {
      // YouTube standard thumbnail for shorts (works same as normal video)
      return `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
    }

    function buildShareUrl(id) {
      return `${window.location.origin}${window.location.pathname}?video=${id}`;
    }

    function renderVideoList() {
      const main = document.getElementById('mainContent');
      main.innerHTML = '<h1 class="text-3xl font-bold mb-8 text-center">My Shorts Library</h1>';

      videos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';

        // Thumbnail + play icon + title + share button
        card.innerHTML = `
          <div class="thumbnail-container" title="Watch ${video.title}">
            <img src="${buildThumbnailUrl(video.id)}" alt="Thumbnail for ${video.title}" />
            <i class="fas fa-play-circle play-icon"></i>
          </div>
          <div class="video-title">${video.title}</div>
          <button class="share-btn" aria-label="Share ${video.title}"> 
            <i class="fas fa-share-alt"></i> Share
          </button>
        `;

        // Click thumbnail to open YouTube Shorts in new tab
        card.querySelector('.thumbnail-container').addEventListener('click', () => {
          window.open(buildShortUrl(video.id), '_blank', 'noopener,noreferrer');
        });

        // Share button with dropdown menu (WhatsApp, Telegram, Twitter, Facebook)
        const shareBtn = card.querySelector('.share-btn');

        // Create dropdown manually
        const dropdown = document.createElement('div');
        dropdown.className = 'dropdown-menu hidden absolute bg-[#334155] rounded-md shadow-md p-2 mt-2 w-48 flex flex-col gap-2 z-20';
        dropdown.style.top = '100%';
        dropdown.style.right = '0';

        dropdown.innerHTML = `
          <div class="dropdown-item cursor-pointer flex items-center gap-3 text-white hover:bg-blue-600 p-2 rounded" data-platform="whatsapp">
            <i class="fab fa-whatsapp text-green-400"></i> WhatsApp
          </div>
          <div class="dropdown-item cursor-pointer flex items-center gap-3 text-white hover:bg-blue-600 p-2 rounded" data-platform="telegram">
            <i class="fab fa-telegram-plane text-blue-400"></i> Telegram
          </div>
          <div class="dropdown-item cursor-pointer flex items-center gap-3 text-white hover:bg-blue-600 p-2 rounded" data-platform="twitter">
            <i class="fab fa-twitter text-sky-400"></i> Twitter
          </div>
          <div class="dropdown-item cursor-pointer flex items-center gap-3 text-white hover:bg-blue-600 p-2 rounded" data-platform="facebook">
            <i class="fab fa-facebook-f text-blue-700"></i> Facebook
          </div>
        `;

        card.style.position = 'relative';
        card.appendChild(dropdown);

        shareBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          dropdown.classList.toggle('hidden');
        });

        // Close dropdown on clicking outside
        document.addEventListener('click', () => {
          dropdown.classList.add('hidden');
        });

        // Handle dropdown item clicks
        dropdown.querySelectorAll('.dropdown-item').forEach(item => {
          item.addEventListener('click', () => {
            const platform = item.getAttribute('data-platform');
            const shareUrl = encodeURIComponent(buildShareUrl(video.id));
            const title = encodeURIComponent(video.title);
            let url = '';

            switch(platform) {
              case 'whatsapp':
                url = `https://api.whatsapp.com/send?text=${title}%20${shareUrl}`;
                break;
              case 'telegram':
                url = `https://t.me/share/url?url=${shareUrl}&text=${title}`;
                break;
              case 'twitter':
                url = `https://twitter.com/intent/tweet?text=${title}&url=${shareUrl}`;
                break;
              case 'facebook':
                url = `https://www.facebook.com/sharer/sharer.php?u=${shareUrl}`;
                break;
            }

            window.open(url, '_blank', 'noopener,noreferrer');
            dropdown.classList.add('hidden');
          });
        });

        main.appendChild(card);
      });
    }

    renderVideoList();
  </script>
