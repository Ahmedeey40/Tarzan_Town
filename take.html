  <script>
    function openModal(imageUrl, title, description) {
      document.getElementById('modalImage').src = imageUrl;
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalDesc').textContent = description;
      const modal = document.getElementById('modal');
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('flex');
      modal.classList.add('hidden');
      document.getElementById('modalImage').src = '';
    }

    // Close modal if clicked on background
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') {
        closeModal();
      }
    });

    // Copy full text (title + description)
    function copyTextFromModal() {
      const title = document.getElementById('modalTitle').textContent.trim();
      const desc = document.getElementById('modalDesc').textContent.trim();
      const fullText = `${title}\n${desc}`;
      navigator.clipboard.writeText(fullText)
        .then(() => alert('Full caption copied!'))
        .catch(() => alert('Failed to copy.'));
    }
  </script>
