  /* Modal */
  .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; z-index: 1000; overflow-y: auto; }

  .whatsapp { background: #25D366; color: #fff; }
  .telegram { background: #0088cc; color: #fff; }
  .copylink { background: #555; color: #fff; }
  .copydesc { background: #ff8800; color: #fff; }
  .close-btn { position: absolute; top: 20px; right: 20px; font-size: 25px; cursor: pointer; }


  .animated-title {
  text-align: center;
  font-size: 3rem;
  font-weight: bold;
  color: #fff;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
  animation: fadeInBounce 2s ease-in-out;
  transition: all 0.3s ease-in-out;
  cursor: pointer;
}

/* Hover effect */
.animated-title:hover {
  color: #00ffff;
  text-shadow: 4px 4px 15px rgba(0,255,255,0.8), 0 0 10px #00ffff;
  transform: scale(1.1) rotate(-2deg);
}

/* Keyframes for fade in + bounce */
@keyframes fadeInBounce {
  0% { opacity: 0; transform: translateY(-30px); }
  50% { opacity: 1; transform: translateY(10px); }
  70% { transform: translateY(-5px); }
  100% { transform: translateY(0); }
}

function slugify(text) {
  return text.toString().toLowerCase().trim().replace(/[^a-z0-9]+/g, '-');
}

function openModal(item) {
  document.getElementById('modal').style.display = 'flex';
  document.getElementById('modalImg').src = item.img;
  document.getElementById('modalTitle').textContent = item.title;
  document.getElementById('modalDesc').textContent = item.desc;

  const url = `https://globamart.online/take?item=${slugify(item.title)}`;

  document.getElementById('shareWhatsApp').onclick = () => {
    window.open(`https://wa.me/?text=${encodeURIComponent(url)}`, '_blank');
  };
  document.getElementById('shareTelegram').onclick = () => {
    window.open(`https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(item.title)}`, '_blank');
  };
  document.getElementById('copyLink').onclick = () => {
    navigator.clipboard.writeText(url).then(() => alert('Link copied!'));
  };
  document.getElementById('copyDesc').onclick = () => {
    navigator.clipboard.writeText(item.desc).then(() => alert('Description copied!'));
  };
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}

function renderGallery() {
  const gallery = document.getElementById('gallery');
  galleryItems.forEach(item => {
    const img = document.createElement('img');
    img.src = item.img;
    img.alt = item.title;
    img.onclick = () => openModal(item);
    gallery.appendChild(img);
  });
}

function openFromQuery() {
  const params = new URLSearchParams(window.location.search);
  const slug = params.get('item');
  if (slug) {
    const found = galleryItems.find(i => slugify(i.title) === slug);
    if (found) openModal(found);
  }
}
